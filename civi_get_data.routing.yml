# event registration
civi_get_data.options:
  path: '/civi-get-data/options'
  defaults:
    _controller: '\Drupal\civi_get_data\Controller\CiviGetDataController::optionsPage'
  requirements:
    _permission: 'access content'

# meal calendar support
civi_get_data.meal_calendar_status:
  path: '/civi-get-data/meal_calendar_status'
  defaults:
    _controller: '\Drupal\civi_get_data\Controller\CiviGetDataController::mealCalendarStatus'
  requirements:
    _permission: 'access content'

# meal checkout
civi_get_data.meal_checkout:
  path: '/civi-get-data/meal_checkout'
  defaults:
    _controller: '\Drupal\civi_get_data\Controller\CiviGetDataController::mealCheckout'
  requirements:
    _permission: 'access content'

# meal registration
civi_get_data.meal_registration:
  path: '/civi-get-data/meal_registration'
  defaults:
    _controller: '\Drupal\civi_get_data\Controller\CiviGetDataController::mealRegistration'
  requirements:
    _permission: 'access content'
